<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MICHAEL HAWI ONYANGO - CV</title>



  <style>
    body {
      font-family: 'Arial', Verdana, sans-serif;
      margin: 0;
      background-color: #AEAED4;
      color: #191970;
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #124734;
      padding: 15px 40px;
    }

    .navbar .logo {
      color: #fefefe;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 30px;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar li a:hover {
      color: #ffc107;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #124734;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e3c2c;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MY CV </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="myworks.html">My Works</a></li>
      <li><a href="checkpoint.html">Checkpoint</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Business Enquiries Form Section -->
  <div class="container">
    <h1>Business & Partnership Enquiries</h1>
    <p style="text-align:center;">Please use the form below to get in touch regarding business opportunities, partnerships, or collaborations.</p>

    <form action="#" method="POST">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>

      <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your enquiry" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit">Send Enquiry</button>
    </form>
  </div>

</body>
</html>
